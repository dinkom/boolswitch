<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			BoolSwitch
		</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="content">
			<div class="bool bool-not">
				<div class="buttons">
					<button class="switch switch-not on"></button>
				</div>
				<div class="output">
					<span class="light light-not single-line">
						<img class="no-signal" src="img/power.gif" />
					</span>
				</div>
			</div>
			<div class="bool bool-and">
				<div class="buttons">
					<button class="switch switch-and"></button> <br />
					<button class="switch switch-and"></button>
				</div>
				<div class="output">
					<span class="light light-and">
						<img class="no-signal" src="img/power.gif" />
					</span>
				</div>
			</div>
			<div class="bool bool-or">
				<div class="buttons">
					<button class="switch switch-or"></button> <br />
					<button class="switch switch-or"></button>
				</div>
				<div class="output">
					<span class="light light-or">
						<img class="no-signal"  src="img/power.gif" />
					</span>
				</div>
			</div>
			<div class="bool bool-xor">
				<div class="buttons">
					<button class="switch switch-xor"></button> <br />
					<button class="switch switch-xor"></button>
				</div>
				<div class="output">
					<span class="light light-xor">
						<img class="no-signal" src="img/power.gif" />
					</span>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/boolswitch.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
